<section class="small-central-content">
  <h2 class="main-page-h2">Inscription</h2>
  <form>
    <div class="green-border-box">
      <div class="zone-saisie column-flex-containers">
        <label for="pseudo" class="secondary-text">Pseudo</label>
        <div class="container-input">
          <input type="text" name="pseudo" id="pseudo" placeholder="MonPseudo" required>
        </div>
      </div>
      <div class="zone-saisie column-flex-containers">
        <label for="mail" class="secondary-text">Email</label>
        <div class="container-input">
          <input type="email" name="mail" id="mail" placeholder="monemail@email.fr" required>
        </div>
      </div>
      <div class="zone-saisie column-flex-containers">
        <label for="password" class="secondary-text">Mot de passe</label>
        <div class="container-input tooltip">
          <input type="password" name="password" id="password" placeholder="mon-mot-de-passe" required>
          <span class="tooltiptext">Le mot de passe doit contenir au moins 8 caractères, dont : 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial</span>
        </div>
      </div>
      <div class="zone-saisie column-flex-containers">
        <label for="verify-password" class="secondary-text">Confirmer votre mot de passe</label>
        <div class="container-input">
          <input type="password" name="verify-password" id="verify-password" required>
        </div>
      </div>
      <div class="center-containers-child">
        <button type="button" class="button-class" id="boutton-validation-inscription">Inscription</button>
      </div>
    </div>
  </form>
  <div class="brk-line"></div>
  <div class="creer-mon-compte">
    <a href="/connexion" class="text-link">Vous avez déjà un compte ? Cliquez ici pour vous connecter.</a>
  </div>
</section>
