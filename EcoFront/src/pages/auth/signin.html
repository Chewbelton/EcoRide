<section class="medium-central-content">
  <h2 class="main-page-h2">Connexion</h2>

  <!-- Section formulaire -->
  <form class="green-border-box" id="signInForm">
    <div class="zone-saisie">
      <label for="emailInput" class="secondary-text">Identifiant</label>
      <input class="form-control container-input white-form-input" type="email" id="emailInput" placeholder="monemail@email.fr" name="Email" required>
    </div>
    <div class="zone-saisie">
      <label for="passwordInput" class="secondary-text">Mot de passe</label>
      <input class="form-control container-input white-form-input" type="password" id="passwordInput" placeholder="mon-mot-de-passe" name="MotDePasse" required>
    </div>
    <div class="center-containers-child">
      <button type="button" class="button-class" id="bouttonSignIn">Connexion</button>
    </div>
  </form>

  <!-- Section mdp oublié et redirection vers la page d'inscription -->
  <div class="mdp-oublie">
    <a href="#" class="secondary-text text-link">Mot de passe oublié ? Cliquez ici.</a>
  </div>
  <div class="brk-line"></div>
  <div>
    <a href="/signup" class="text-link">Vous n'avez pas de compte ? Cliquez ici pour en créer un.</a>
  </div>
</section>
