<section class="medium-central-content">
  <h2 class="main-page-h2">Enregistrer un véhicule</h2>

  <!-- Section formulaire -->
  <form class="green-border-box" id="newVehicleForm">
    <div class="zone-saisie">
      <label for="modelInput" class="secondary-text">Model du véhicule</label>
      <input class="form-control container-input white-form-input" type="text" id="modelInput" placeholder="206" name="Model" required>
    </div>
    <div class="zone-saisie">
      <label for="plateNbrInput" class="secondary-text">Numéro d'immatriculation</label>
      <input class="form-control container-input white-form-input" type="text" id="plateNbrInput" placeholder="AA-111-BB" name="PlateNbr" required>
    </div>
    <div class="zone-saisie">
      <label for="datePlateInput" class="secondary-text">Date de la première immatriculation</label>
      <input class="form-control container-input white-form-input" type="date" id="datePlateInput" name="DatePlateNbr" required>
    </div>
    <div class="zone-saisie">
      <label for="fuelInput" class="secondary-text">Type de carburant</label>
      <input class="form-control container-input white-form-input" type="text" id="fuelInput" placeholder="Électrique" name="Carburant" required>
    </div>
    <div class="zone-saisie">
      <label for="colorInput" class="secondary-text">Couleur du véhicule</label>
      <input class="form-control container-input white-form-input" type="text" id="colorInput" placeholder="Rouge" name="Color" required>
    </div>
    <div class="center-containers-child">
      <button type="button" class="button-class" id="bouttonSaveVehicle">Enregistrer</button>
    </div>
  </form>
